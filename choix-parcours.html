<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix du parcours - VILL'AGE JEUNES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background-color: #F7F7F7;
            padding: 10vh 3.75vw;
            margin: 0;
        }

        .choix-container {
            background-color: #F7F7F7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100%;
            width: 100%;
            max-width: 500px;
            gap: 0;
            position: relative;
            flex: 1;
        }

        .choix-container .logo-container {
            margin-bottom: 0;
            flex-shrink: 0;
        }

        .choix-container .logo-svg {
            width: 91px;
            height: 91px;
        }

        .choix-container .logo {
            width: 91px;
            height: 91px;
        }

        .choix-buttons {
            display: flex;
            flex-direction: column;
            gap: 31px;
            width: 268px;
            align-items: center;
            justify-content: center;
        }

        .btn-parcours {
            width: 100%;
            height: 99px;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .btn-parcours-complet {
            background-color: #649d50;
            color: #F7F7F7;
        }

        .btn-parcours-complet:hover {
            background-color: #89c75b;
        }

        .btn-parcours-simplifie {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #f08d35;
            box-shadow: -1px 1px 4.8px 0px rgba(0, 0, 0, 0.25);
            color: #1e1e1d;
        }

        .btn-parcours-simplifie:hover {
            background-color: #f08d35;
            color: #F7F7F7;
        }

        .btn-parcours-benevole {
            background-color: #1f658e;
            color: #F7F7F7;
        }

        .btn-parcours-benevole:hover {
            background-color: #3d7b9a;
        }

        .btn-parcours-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 0;
            text-align: center;
            white-space: nowrap;
        }

        .btn-parcours-title {
            font-family: 'Archivo Black', sans-serif;
            font-size: 18px;
            font-weight: 400;
            line-height: normal;
            margin-bottom: 0;
            text-align: center;
        }

        .btn-parcours-subtitle {
            font-size: 16px;
            font-weight: 400;
            line-height: 22px;
            margin-top: 0;
            text-align: center;
        }

        .choix-footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 9px;
            width: 366px;
            height: 20px;
            padding-right: 18px;
            flex-shrink: 0;
        }

        .choix-footer-link {
            font-size: 12px;
            color: #1e1e1d;
            text-decoration: none;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .choix-footer-link:first-child {
            width: 181px;
        }

        .choix-footer-link:last-child {
            width: 116px;
        }

        .choix-footer-separator {
            width: 0;
            height: 20px;
            flex-shrink: 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choix-footer-separator::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 1px;
            background-color: #6e6f75;
            transform: rotate(90deg);
        }

        /* Media queries pour responsive */
        @media (min-width: 769px) {
            /* Desktop - s'adapte depuis mobile */
            body {
                padding: 10vh 3.25vw;
            }
        }

        @media (max-width: 768px) {
            /* Tablette */
            body {
                padding: 10vh 5vw;
            }

            .choix-buttons {
                width: 100%;
                max-width: 400px;
            }
        }

        @media (max-width: 480px) {
            /* Mobile - base mobile-first */
            body {
                padding: 10vh 3.75vw;
            }

            .choix-container .logo-svg,
            .choix-container .logo {
                width: 70px;
                height: 70px;
            }

            .choix-buttons {
                width: 100%;
            }

            .btn-parcours {
                height: 85px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="choix-container">
        <!-- Logo -->
        <div class="logo-container" style="cursor: pointer;" onclick="window.location.href='index.html'">
            <img src="logo et charte graphique/LogoRond.svg" alt="VILL'AGE JEUNES" class="logo-svg" onerror="this.src='logo et charte graphique/LogoRond.png';">
            <div class="logo" style="display: none;">
                <span class="logo-text">VILL'AGE<br>JEUNES</span>
            </div>
        </div>

        <!-- Boutons de choix de parcours -->
        <div class="choix-buttons">
            <button class="btn-parcours btn-parcours-complet" onclick="window.location.href='inscription-complete.html'">
                <div class="btn-parcours-content">
                    <p class="btn-parcours-title">Parcours Complet</p>
                    <p class="btn-parcours-subtitle">(Adhérent)</p>
                </div>
            </button>

            <button class="btn-parcours btn-parcours-simplifie" onclick="window.location.href='#'">
                <div class="btn-parcours-content">
                    <p class="btn-parcours-title">Parcours Simplifié</p>
                    <p class="btn-parcours-subtitle">(Gratuit valable 1 fois)</p>
                </div>
            </button>

            <button class="btn-parcours btn-parcours-benevole" onclick="window.location.href='#'">
                <div class="btn-parcours-content">
                    <p class="btn-parcours-title">Devenir Bénévole</p>
                    <p class="btn-parcours-subtitle">(Staff)</p>
                </div>
            </button>
        </div>

        <!-- Footer -->
        <footer class="choix-footer">
            <a href="#" class="choix-footer-link">Politique de confidentialité</a>
            <div class="choix-footer-separator"></div>
            <a href="#" class="choix-footer-link">Mentions légales</a>
        </footer>
    </div>
</body>
</html>
