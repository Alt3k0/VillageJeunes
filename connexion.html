<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - VILL'AGE JEUNES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background-color: #F7F7F7;
            padding: 10vh 7.5vw;
            margin: 0;
        }

        .connexion-container {
            background-color: #F7F7F7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100%;
            position: relative;
            width: 100%;
            max-width: 500px;
            flex: 1;
        }

        .connexion-container .logo-container {
            flex-shrink: 0;
        }

        .connexion-container .logo-svg {
            width: 22.75vw;
            height: 22.75vw;
            max-width: 91px;
            max-height: 91px;
        }

        .connexion-container .logo {
            width: 22.75vw;
            height: 22.75vw;
            max-width: 91px;
            max-height: 91px;
        }

        .connexion-main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5.375vh;
            width: 67vw;
            max-width: 268px;
        }

        .connexion-form {
            display: flex;
            flex-direction: column;
            gap: 3.625vh;
            width: 100%;
            max-width: 270px;
            align-items: flex-start;
        }

        .form-field-group {
            height: 9.375vh;
            min-height: 75px;
            position: relative;
            width: 100%;
            max-width: 270px;
        }

        .form-field-label {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 1rem;
            font-weight: 700;
            color: #1e1e1d;
            line-height: 1;
        }

        .form-field-input {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5.875vh;
            min-height: 47px;
            padding: 2.5vh 7.5vw;
            background-color: rgba(240, 240, 240, 0.5);
            border: 1px solid #7d7d7d;
            border-radius: 1.875vh;
            font-size: 1rem;
            font-family: inherit;
            color: #1e1e1d;
            outline: none;
            box-sizing: border-box;
        }

        .form-field-input::placeholder {
            color: #7d7d7d;
        }

        .password-field-group {
            display: flex;
            flex-direction: column;
            gap: 6.875vh;
            height: 13.75vh;
            min-height: 110px;
            width: 100%;
            max-width: 270px;
            position: relative;
        }

        .password-field-group .form-field-label {
            position: relative;
            height: 3.535vh;
            min-height: 28.28px;
            font-size: 1rem;
            font-weight: 700;
            color: #1e1e1d;
            line-height: 1;
        }

        .password-field-group .form-field-input {
            position: absolute;
            top: 4.035vh;
            left: 0;
            width: 100%;
            height: 5.875vh;
            min-height: 47px;
            padding: 2.5vh 7.5vw;
            background-color: rgba(240, 240, 240, 0.5);
            border: 1px solid #7d7d7d;
            border-radius: 1.875vh;
            font-size: 1rem;
            font-family: inherit;
            color: #1e1e1d;
            outline: none;
            box-sizing: border-box;
        }

        .password-forgot-link {
            position: absolute;
            bottom: 0;
            left: 0;
            font-size: 0.625rem;
            color: #959595;
            text-decoration: underline;
            line-height: 1;
            width: 41.5vw;
            max-width: 166px;
            height: 2vh;
            min-height: 16px;
            display: flex;
            align-items: center;
        }

        .connexion-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.375vh;
            width: 51vw;
            max-width: 204px;
        }

        .btn-connexion {
            width: 100%;
            height: 7.375vh;
            min-height: 59px;
            padding: 2.5vh;
            border-radius: 1.5vh;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .btn-connexion-primary {
            background-color: #649d50;
            color: #F7F7F7;
        }

        .btn-connexion-primary:hover {
            background-color: #89c75b;
        }

        .btn-connexion-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: #7d7d7d;
            text-decoration: underline;
        }

        .btn-connexion-secondary:hover {
            color: #649d50;
        }

        .connexion-footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2.25vw;
            width: 100vw;
            max-width: 366px;
            height: 2.5vh;
            min-height: 20px;
            padding-right: 4.5vw;
            flex-shrink: 0;
        }

        .connexion-footer-link {
            font-size: 0.75rem;
            color: #1e1e1d;
            text-decoration: none;
            height: 3.75vh;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .connexion-footer-link:first-child {
            width: 45.25vw;
            max-width: 181px;
        }

        .connexion-footer-link:last-child {
            width: 29vw;
            max-width: 116px;
        }

        .connexion-footer-separator {
            width: 0;
            height: 2.5vh;
            min-height: 20px;
            flex-shrink: 0;
            position: relative;
        }

        .connexion-footer-separator::before {
            content: '';
            position: absolute;
            width: 5vw;
            max-width: 20px;
            height: 1px;
            background-color: #6e6f75;
            transform: rotate(90deg);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
        }

        @media (min-width: 769px) {
            /* Desktop - s'adapte depuis mobile */
            body {
                padding: 10vh 6.5vw;
            }

            .connexion-main {
                width: 80vw;
                max-width: 400px;
            }

            .connexion-form {
                width: 100%;
                max-width: 400px;
            }

            .form-field-group {
                width: 100%;
                max-width: 400px;
            }

            .password-field-group {
                width: 100%;
                max-width: 400px;
            }
        }

        @media (max-width: 768px) {
            /* Tablette */
            body {
                padding: 10vh 10vw;
            }

            .connexion-main {
                width: 80vw;
                max-width: 400px;
            }

            .connexion-form {
                width: 100%;
            }

            .form-field-group {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            /* Mobile - base mobile-first */
            body {
                padding: 10vh 7.5vw;
            }

            .connexion-container .logo-svg,
            .connexion-container .logo {
                width: 17.5vw;
                max-width: 70px;
                height: 17.5vw;
                max-height: 70px;
            }

            .connexion-main {
                gap: 5.375vh;
                width: 67vw;
                max-width: 268px;
            }

            .connexion-form {
                gap: 3.625vh;
                width: 100%;
                max-width: 270px;
            }

            .form-field-group {
                height: 9.375vh;
                min-height: 75px;
                width: 100%;
                max-width: 270px;
            }

            .form-field-input {
                height: 5.875vh;
                min-height: 47px;
                padding: 2.5vh 7.5vw;
            }
        }
    </style>
</head>
<body>
    <div class="connexion-container">
        <!-- Logo -->
        <div class="logo-container" style="cursor: pointer;" onclick="window.location.href='index.html'">
            <img src="logo et charte graphique/LogoRond.svg" alt="VILL'AGE JEUNES" class="logo-svg" onerror="this.src='logo et charte graphique/LogoRond.png';">
            <div class="logo" style="display: none;">
                <span class="logo-text">VILL'AGE<br>JEUNES</span>
            </div>
        </div>

        <!-- Formulaire de connexion -->
        <div class="connexion-main">
            <div class="connexion-form">
                <!-- Champ Identifiant -->
                <div class="form-field-group">
                    <label class="form-field-label">Identifiant</label>
                    <input type="email" class="form-field-input" name="identifiant" placeholder="Adresse@mail.com" required>
                </div>

                <!-- Champ Mot de passe -->
                <div class="password-field-group">
                    <label class="form-field-label">Mot de passe</label>
                    <input type="password" class="form-field-input" name="motdepasse" placeholder="Mot de passe" required>
                    <a href="#" class="password-forgot-link">Mot de passe oublié?</a>
                </div>
            </div>

            <!-- Boutons -->
            <div class="connexion-buttons">
                <button class="btn-connexion btn-connexion-primary" onclick="handleLogin()">
                    Je me connecte
                </button>
                <button class="btn-connexion btn-connexion-secondary" onclick="window.location.href='inscription-complete.html'">
                    Je n'ai pas de compte
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="connexion-footer">
            <a href="#" class="connexion-footer-link">Politique de confidentialité</a>
            <div class="connexion-footer-separator"></div>
            <a href="#" class="connexion-footer-link">Mentions légales</a>
        </footer>
    </div>

    <script>
        function handleLogin() {
            const identifiant = document.querySelector('[name="identifiant"]').value;
            const motdepasse = document.querySelector('[name="motdepasse"]').value;

            if (!identifiant || !motdepasse) {
                alert('Veuillez remplir tous les champs.');
                return;
            }

            // Vérifier si c'est un admin
            if (identifiant.toLowerCase() === 'admin' && motdepasse.toLowerCase() === 'admin') {
                window.location.href = 'accueil-staff.html';
                return;
            }

            // Redirection vers la page d'accueil adhérent pour les autres utilisateurs
            window.location.href = 'accueil-adherent.html';
        }

        // Permettre la soumission avec la touche Entrée
        document.querySelectorAll('.form-field-input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
        });
    </script>
</body>
</html>
